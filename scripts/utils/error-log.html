<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error Log Viewer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2em;
      line-height: 1.5;
    }

    h2 {
      margin-top: 0;
    }

    .controls {
      margin-bottom: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: center;
    }

    .error-log {
      max-height: 400px;
      overflow-y: auto;
      background: #111;
      color: #eee;
      padding: 1em;
      border-radius: 0.5em;
      font-family: monospace;
    }

    .error-entry {
      margin-bottom: 1em;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5em;
    }

    .error-entry pre {
      white-space: pre-wrap;
    }

    button, select {
      padding: 0.5em 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 0.25em;
      cursor: pointer;
    }

    button:hover, select:hover {
      background-color: #555;
    }

    .timestamp {
      font-style: italic;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="errorLogModuleContainer"></div>

  <script type="module">
    import { renderErrorLog } from './errorLog.js';
    renderErrorLog(document.getElementById('errorLogModuleContainer'));
  </script>
</body>
</html>
