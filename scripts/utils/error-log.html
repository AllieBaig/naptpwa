<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error Log - Word Game PWA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f9f9f9; color: #222; }
    h1 { margin-bottom: 1rem; }
    #errorList { list-style-type: none; padding-left: 0; }
    #errorList li { background: #fff; margin-bottom: 0.5rem; padding: 0.75rem; border-radius: 5px; box-shadow: 0 0 3px #ccc; font-family: monospace; white-space: pre-wrap; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Error Log</h1>
  <ul id="errorList"></ul>
  <button id="clearErrorLog">Clear Error Log</button>

  <script>
    const ul = document.getElementById('errorList');
    const errors = JSON.parse(localStorage.getItem('appErrorLog') || '[]');
    errors.forEach(err => {
      const li = document.createElement('li');
      li.textContent = `[${err.time}] ${err.message}\nFile: ${err.filename || '-'}:${err.lineno || '-'}:${err.colno || '-'}\nStack: ${err.stack || 'N/A'}`;
      ul.appendChild(li);
    });

    document.getElementById('clearErrorLog').onclick = () => {
      localStorage.removeItem('appErrorLog');
      location.reload();
    };
  </script>
</body>
</html>
