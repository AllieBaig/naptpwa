<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#333" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/icons/icon-192.png" />
  <title>Word Game PWA</title>
</head>
<body>
  <main>
    <section id="menu" class="screen active">
      <h1>Word Game</h1>
      <button data-mode="regular">Regular Game</button>
      <button data-mode="wordRelic">Word Relic</button>
      <button data-mode="safari">Word Safari</button>
      <button data-mode="dice">Dice Challenge</button>
      <button data-mode="atlas">Word Atlas</button>
    </section>

    <section id="game" class="screen"></section>
  </main>

  <script type="module" src="scripts/main.js"></script>
  <script src="scripts/serviceWorkerRegistration.js" defer></script>
</body>
</html>
