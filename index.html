<!DOCTYPE html>
<html lang="en">
<head>
  <!-- MIT License ‚Äî AllieBaig ‚Äî https://github.com/AllieBaig/naptpwa/blob/main/LICENSE -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0055aa" />
  <meta name="description" content="NAPT Word Game - Modular PWA" />
  <title>NAPT Word Game</title>

  <!-- Preload user settings before paint -->
  <script>
    (() => {
      const root = document.documentElement;
      const font = localStorage.getItem('napt-font');
      const theme = localStorage.getItem('napt-theme');
      const contrast = localStorage.getItem('napt-contrast');

      if (font) root.classList.add(`font-${font}`);
      if (theme === 'light' || theme === 'dark') root.classList.add(`theme-${theme}`);
      if (contrast === 'true') root.classList.add('theme-high-contrast');
    })();
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Lora&family=Merriweather&family=Tinos&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
</head>

<body>
  <header>
    <h1>NAPT Word Game</h1>
    <p>Select a mode to begin</p>
  </header>

  <div id="app-grid">
    <!-- Mode Buttons -->
    <main id="menu" class="active">
      <div class="mode-buttons">
        <button class="menu-btn" data-mode="regular">üß† Solo Mode</button>
        <button class="menu-btn" data-mode="wordRelic">üè∫ Word Relic</button>
        <button class="menu-btn" data-mode="wordSafari">ü¶Å Word Safari</button>
        <button class="menu-btn" data-mode="dice">üé≤ Dice Challenge</button>
        <button class="menu-btn" data-mode="atlas">üó∫Ô∏è Word Atlas</button>
        <button class="menu-btn" data-mode="versus">ü§ñ Play vs Computer</button>
      </div>

      <!-- Settings -->
      <details id="settings-panel" style="padding: 1rem; max-width: 800px; margin: auto;">
        <summary style="cursor: pointer; font-weight: bold;">‚öôÔ∏è Settings</summary>
        <div style="margin-top: 1rem;">
          <label for="fontSelector"><strong>Font:</strong></label><br/>
          <select id="fontSelector" style="margin: 0.5rem 0; padding: 0.5rem;">
            <option value="">System Default</option>
            <option value="domine">Domine</option>
            <option value="merriweather">Merriweather</option>
            <option value="lora">Lora</option>
            <option value="tinos">Tinos</option>
          </select>

          <label for="themeSelector"><strong>Theme:</strong></label><br/>
          <select id="themeSelector" style="margin: 0.5rem 0; padding: 0.5rem;">
            <option value="system">System Default</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>

          <label><input type="checkbox" id="highContrastToggle" /> High Contrast Mode</label><br/>
          <label><input type="checkbox" id="voiceHelpToggle" /> Voice Instructions</label><br/>

          <label for="difficultySelector"><strong>Difficulty:</strong></label><br/>
          <select id="difficultySelector" style="margin: 0.5rem 0; padding: 0.5rem;">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </details>
    </main>

    <!-- Game Mode Content -->
    <div id="game" class="game-container"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="scripts/gameNavigation.js"></script>
  <script src="scripts/serviceWorkerRegistration.js"></script>
  <script type="module">
    import { applyUserSettings } from './scripts/utils/settings.js';
    import { injectResetPWA } from './scripts/utils/debugTools.js';

    applyUserSettings();
    injectResetPWA();
  </script>
</body>
</html>
